<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am a %s string!", "interpolated");

    // Styled
    console.log("%c I am styled text", "color:red");

    // warning!
    console.warn("Warning Message");

    // Error :|
    console.error("Error Message");

    // Info
    console.info("Information Message");

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "Wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(function(dog){
      console.group(dog.name);
      console.log("This is %s", dog.name);
      console.log("%s is %s years old", dog.name, dog.age);
      console.log("%s is %s dog years old", dog.name, dog.age*7);
      console.groupEnd(dog.name);
    });

    // counting
    console.count("dog");
    console.count("dog");
    console.count("cat");
    console.count("cat");
    console.count("dog");

    // timing
    console.time("Fetching Data");
    fetch("https://api.github.com/users/wesbos").then(function(data){
      data.json().then(function(data){
        console.timeEnd("Fetching Data");
      });
    });

  </script>
</body>
</html>
